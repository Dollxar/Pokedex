<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - By Dollxar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="main-title">Pokedex - By Dollxar</h1>
    <form id="search-form">
        <input  id="search-input" type="text" placeholder="Nombre o numero del Pokemon">
        <button type="submit">Buscar</button>
    </form>
    <div class="pokedex" id="pokedex"></div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header align-items-center gap-2">
            <h5 class="modal-title mb-0">Detalle</h5>
            <div class="ms-auto d-flex gap-2 flex-wrap justify-content-end"> 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
          </div>
          <div class="modal-body">
            <p class="mb-0">Cargando...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-warning btn-sm text-dark fw-semibold toggle-shiny-btn" disabled>
                Ver forma shiny
              </button>
              <button type="button"
        class="btn btn-outline-primary btn-sm toggle-mega-btn"
        disabled>
  Mega no disponible
</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
